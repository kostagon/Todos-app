<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Safe content 2</title>
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <div class="login-form">
        <h2>Log in</h2>
        <input type="text" id="user-name" placeholder="Name" /><br /><br />
        <input type="password" id="user-pass" placeholder="Password" autocomplete="none" /> <br /><br />
        <button class="login-btn" onclick="onLogin()">Login</button>
    </div>
    <div class="safe-content hidden"></div>
    <script src="js/util.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/user-controller.js"></script>
</body>

</html>
